<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New tab</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="script" href="java/script.js">
</head>
<body>
<div class="maxwidth">
    <div id="demo" class="newtab_title">
        New tab page
    </div>
    <div class="button_div">
        <button class="button_style" onclick="myFunction2()">Click to hide Most used Websites</button>
        <button class="button_style" onclick="myFunction()">Click to show Youtube music</button>
    </div>
        <div id="row" class="row">

            <div id="row" class="row_title">
                Most used websites:
            </div>
            <div class="row-content">
                <div class="row-1-selected">
                    <div class="row-icon">
            <a href="https://www.google.hu/">
                <img class="row-icon-size" src="images/google-icon.png" alt="Not found">
            </a>
        </div>
                    <h2 class="font">Google</h2>
                </div>
            </div>
            <div class="row-content">
        <div class="row-icon">
            <a href="https://www.messenger.com/">
                <img class="row-icon-size" src="images/messenger-icon.png" alt="Not found">
            </a>
        </div>
                <h2 class="font">Messenger</h2>
            </div>
            <div class="row-content">
        <div class="row-icon">
            <a href="https://www.youtube.com/">
                <img class="row-icon-size" src="images/youtube-icon.png" alt="Not found">
            </a>
        </div>
                <h2 class="font">Youtube</h2>
            </div>
            <div class="row-content">
        <div class="row-icon">
            <a href="https://www.instagram.com/">
                <img class="row-icon-size" src="images/instagram-icon.png" alt="Not found">
            </a>
        </div>
                <h2 class="font">Instagram</h2>
            </div>
            <div class="row-content">
        <div class="row-icon">
            <a href="https://translate.google.com/">
                <img class="row-icon-size" src="images/google-translate-icon.png" alt="Not found">
            </a>
        </div>
                <h2 class="font">Google translate</h2>
            </div>
            <div class="row-content">
        <div class="row-icon">
            <a href="https://www.google.com/maps">
                <img class="row-icon-size" src="images/google-maps-icon.png" alt="Not found">
            </a>
        </div>
                <h2 class="font">Google maps</h2>
            </div>
        </div>
    </div>
    <div id="youtube" class="youtube" style="display: none;">
        <div class="videoclip">
            <iframe id="video" width="700" height="393" src="https://www.youtube.com/embed/f02mOEt11OQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div class="videoclip">
            <iframe width="700" height="393" src="https://www.youtube.com/embed/tsuWdfC_GYc?start=493" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div class="videoclip">
            <iframe width="700" height="393" src="https://www.youtube.com/embed/dWSqqckKjVM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>

</div>
</body>
<script>
    function myFunction() {
        var x = document.getElementById("youtube");
        if (x.style.display === "none") {
            x.style.display = "inline-block";
        } else {
            x.style.display = "none";
        }
    }
    function myFunction2() {
        var x = document.getElementById("row");
        if (x.style.display === "none") {
            x.style.display = "block";
        } else {
            x.style.display = "none";
        }
    }
</script>
</html>
